name: ğŸš€ Liyara Foreign Employment QA Frontend to Droplet

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    name: ğŸš€ Liyara Foreign Employment QA Frontend Deployment
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout the repository
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      # âœ… Install Node.js
      - name: âš™ï¸ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # âœ… Install dependencies and build frontend
      - name: ğŸ§© Install dependencies and build frontend
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          echo "ğŸ› ï¸ Building frontend for QA..."
          npm run build:qa
          echo "ğŸ—œï¸ Compressing frontend build..."
          tar -czf frontend-dist.tar.gz dist

      # âœ… Set up SSH agent
      - name: ğŸ”‘ Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      # âœ… Copy build to the VPS
      - name: ğŸ“‚ Copy Frontend Build to VPS
        run: |
          echo "ğŸšš Copying build to the server..."
          scp -o StrictHostKeyChecking=no frontend-dist.tar.gz ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:/var/www/liyara-foreign-employment/qa/frontend

      # âœ… Extract and Deploy Frontend on VPS
      - name: ğŸš€ Deploy Frontend to VPS
        run: |
          echo "ğŸ”Œ Connecting to server and deploying..."
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            set -e

            echo "ğŸ“ Changing directory to frontend..."
            cd /var/www/liyara-foreign-employment/qa/frontend

            echo "ğŸ§© Loading NVM (if available)..."
            export NVM_DIR="\$HOME/.nvm"
            [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"
            [ -s "\$NVM_DIR/bash_completion" ] && \. "\$NVM_DIR/bash_completion"
            nvm use node || echo "âš ï¸ NVM not found, skipping..."

            echo "ğŸ”„ Pulling latest changes from Git..."
            git pull origin qa

            echo "ğŸ§¹ Cleaning old dist..."
            rm -rf dist

            echo "ğŸ“¦ Extracting new build..."
            tar -xzf frontend-dist.tar.gz

            echo "ğŸ§¹ Cleaning up archive..."
            rm frontend-dist.tar.gz

            echo "âœ… Frontend QA deployment finished on server!"
          EOF

      # âœ… Restart Nginx
      - name: ğŸ”„ Restart Nginx
        run: |
          echo "ğŸ”„ Restarting Nginx..."
          ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            sudo systemctl restart nginx
            echo "âœ… Nginx restarted successfully!"
          EOF
